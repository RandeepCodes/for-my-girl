<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! ❤️</title>
    <style>
        /* Aesthetic Background & Fonts */
        body { 
            /* This adds a dark tint over your bg.jpg */
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0; 
            font-family: 'Georgia', serif; 
            overflow-x: hidden; 
            color: #ffffff; /* Text set to white to pop against dark background */
        }

        .container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
        }

        /* Birthday Header */
        .header-text { 
            text-align: center; 
            margin: 60px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* Subtle glass effect */
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; }

        /* Media Styling (Videos & Photos) */
        video, img { 
            max-width: 85%; 
            border: 10px solid white; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); 
            margin: 30px 0;
            display: block;
        }

        /* The "Scattered Sand" Scrapbook Effect */
        .scatter:nth-child(even) { transform: rotate(4deg) translateX(15px); width: 75%; }
        .scatter:nth-child(odd) { transform: rotate(-3deg) translateX(-15px); width: 80%; }
        .scatter:nth-child(3n) { transform: rotate(1deg) scale(0.95); width: 70%; }
        .scatter:nth-child(5n) { transform: rotate(-6deg) translateX(25px); width: 85%; }

        video { border-radius: 20px; width: 90%; transform: rotate(0deg) !important; }

        .footer { margin: 80px 0; text-align: center; font-size: 1.5rem; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-text">
            <h1>Happy Birthday Siwon! ❤️</h1>
        </div>

        <video playsinline autoplay muted loop controls>
            <source src="start.mp4" type="video/mp4">
        </video>

        <img src="1.jpg" class="scatter"> <img src="2.jpg" class="scatter">
        <img src="3.jpg" class="scatter"> <img src="4.jpg" class="scatter">
        <img src="5.jpg" class="scatter"> <img src="6.jpg" class="scatter">
        <img src="7.jpg" class="scatter"> <img src="8.jpg" class="scatter">
        <img src="9.jpg" class="scatter"> <img src="10.jpg" class="scatter">
        <img src="11.jpg" class="scatter"> <img src="12.jpg" class="scatter">
        <img src="13.jpg" class="scatter"> <img src="14.jpg" class="scatter">
        <img src="15.jpg" class="scatter"> <img src="16.jpg" class="scatter">
        <img src="17.jpg" class="scatter"> <img src="18.jpg" class="scatter">
        <img src="19.jpg" class="scatter"> <img src="20.jpg" class="scatter">
        <img src="21.jpg" class="scatter"> <img src="22.jpg" class="scatter">
        <img src="23.jpg" class="scatter"> <img src="24.jpg" class="scatter">
        <img src="25.jpg" class="scatter"> <img src="26.jpg" class="scatter">
        <img src="27.jpg" class="scatter"> <img src="28.jpg" class="scatter">
        <img src="29.jpg" class="scatter"> <img src="30.jpg" class="scatter">
        <img src="31.jpg" class="scatter"> <img src="32.jpg" class="scatter">

        <video playsinline autoplay muted loop controls>
            <source src="end.mp4" type="video/mp4">
        </video>

        <div class="footer">
            <p>To many more memories together... ❤️</p>
        </div>
    </div>

</body>
</html>
