        /* Background Styling with Fading Effect */
        body { 
            margin: 0; 
            font-family: 'Georgia', serif; 
            overflow-x: hidden;
            background: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.6)), url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #2e7d32;
        }

        .container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
        }

        /* Simple Header (Scrolls with the page) */
        .header-text { 
            text-align: center; 
            margin: 40px 0;
            padding: 20px;
        }

        h1 { font-size: 2.5rem; margin-bottom: 5px; color: #1b5e20; }

        /* Photos & Videos */
        video, img { 
            max-width: 85%; 
            border: 10px solid white; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.15); 
            margin: 25px 0;
            display: block;
        }

        /* Scattered Scrapbook Effect for Images 1-36 */
        .scatter:nth-child(even) { transform: rotate(4deg) translateX(10px); width: 75%; }
        .scatter:nth-child(odd) { transform: rotate(-3deg) translateX(-10px); width: 80%; }
        .scatter:nth-child(3n) { transform: rotate(1deg) scale(0.95); width: 70%; }

        /* Videos stay straight */
        video { border-radius: 15px; width: 90%; transform: rotate(0deg) !important; }

        .footer { margin: 80px 0; text-align: center; font-style: italic; font-size: 1.5rem; }
    </style>
</head>
